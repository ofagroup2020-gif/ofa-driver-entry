<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <title>OFA GROUP Driver Registration App</title>

  <link rel="stylesheet" href="./styles.css" />
  <script defer src="./app.js"></script>

  <!-- UI用フォント（PDFには使わない） -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main class="app" id="app">
    <!-- Header -->
    <header class="header">
      <div class="brand">
        <div class="logoWrap">
          <img id="ofaLogo" class="logo" src="./assets/ofa-logo.png" alt="OFA" onerror="this.style.display='none';document.getElementById('logoFallback').style.display='flex';">
          <div id="logoFallback" class="logoFallback" style="display:none;">OFA</div>
        </div>

        <div class="brandText">
          <div class="brandTitle">OFA GROUP</div>
          <div class="brandSub">Driver Registration App</div>
        </div>
      </div>

      <div class="stepPill">
        <span class="dot"></span>
        <span id="stepLabel">STEP 1 / 8</span>
      </div>
    </header>

    <!-- Progress -->
    <section class="progressCard">
      <div class="progressBar">
        <div class="progressFill" id="progressFill"></div>
      </div>
      <div class="progressDots" id="progressDots"></div>
    </section>

    <!-- Card -->
    <section class="card">
      <div class="cardTag" id="cardTag">
        <span class="tagMark"></span>
        <span class="tagText" id="tagText">PROFILE</span>
      </div>

      <h1 class="cardTitle" id="cardTitle">ドライバー基本情報</h1>
      <p class="cardDesc" id="cardDesc">本登録はドライバーご本人が行ってください。</p>

      <!-- Steps container -->
      <div id="steps"></div>

      <!-- Nav -->
      <div class="nav">
        <button type="button" class="btn btnGhost" id="btnBack">戻る</button>
        <button type="button" class="btn btnPrimary" id="btnNext">次へ</button>
      </div>
    </section>

    <footer class="footer">
      <div>© OFA GROUP</div>
      <div>One for All, All for One</div>
    </footer>
  </main>

  <!-- Toast -->
  <div class="toast" id="toast" aria-live="polite" aria-atomic="true"></div>

  <!-- jsPDF (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</body>
</html>
