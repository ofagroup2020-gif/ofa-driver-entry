<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OFA GROUP Driver Entry</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<header class="header">
  <div class="logo">
    <img src="assets/ofa-logo.png" alt="OFA GROUP" />
    <div>
      <strong>OFA GROUP</strong>
      <span>Driver Registration App</span>
    </div>
  </div>
  <div class="step">STEP <span id="stepNum">1</span> / 8</div>
</header>

<main id="app">

<!-- STEP 1 -->
<section class="step active">
  <h2>ドライバー基本情報</h2>

  <label>氏名（漢字）<input id="name" required></label>
  <label>フリガナ<input id="kana" required></label>
  <label>電話番号<input id="tel" required placeholder="090xxxxxxxx"></label>
  <label>メールアドレス<input id="email"></label>
  <label>生年月日<input type="date" id="birth" required></label>

  <button onclick="next()">次へ</button>
</section>

<!-- STEP 2 -->
<section class="step">
  <h2>住所情報</h2>
  <label>郵便番号<input id="zip"></label>
  <label>都道府県<input id="pref"></label>
  <label>市区町村<input id="city"></label>
  <label>番地・建物名<input id="address"></label>
  <button onclick="prev()">戻る</button>
  <button onclick="next()">次へ</button>
</section>

<!-- STEP 3 -->
<section class="step">
  <h2>所属・区分</h2>
  <label>所属区分
    <select id="affiliation">
      <option>OFA直</option>
      <option>協力会社</option>
      <option>フランチャイズ</option>
    </select>
  </label>
  <label>エリア<input id="area"></label>
  <button onclick="prev()">戻る</button>
  <button onclick="next()">次へ</button>
</section>

<!-- STEP 4 -->
<section class="step">
  <h2>車両情報</h2>
  <label>車種
    <select id="vehicle">
      <option>軽バン</option>
      <option>軽トラ</option>
      <option>幌車</option>
      <option>クール車</option>
      <option>その他</option>
    </select>
  </label>

  <label>黒ナンバー
    <select id="black">
      <option>あり</option>
      <option>なし</option>
      <option>申請中</option>
      <option>リース希望</option>
    </select>
  </label>

  <button onclick="prev()">戻る</button>
  <button onclick="next()">次へ</button>
</section>

<!-- STEP 5 -->
<section class="step">
  <h2>銀行情報</h2>
  <label>銀行名<input id="bank"></label>
  <label>支店名<input id="branch"></label>
  <label>口座種別<input id="type"></label>
  <label>口座番号<input id="number"></label>
  <button onclick="prev()">戻る</button>
  <button onclick="next()">次へ</button>
</section>

<!-- STEP 6 -->
<section class="step">
  <h2>確認</h2>
  <p>内容を確認してください</p>
  <button onclick="prev()">戻る</button>
  <button onclick="next()">登録</button>
</section>

<!-- STEP 7 -->
<section class="step">
  <h2>PDF作成</h2>
  <button onclick="createPDF()">登録PDFを作成</button>
</section>

<!-- STEP 8 -->
<section class="step">
  <h2>登録完了</h2>
  <a class="line" href="https://line.me/R/ti/p/%40ofa">メンバーシップLINEを開く</a>
  <button onclick="sharePDF()">PDFを共有</button>
</section>

</main>

<script src="app.js"></script>
</body>
</html>
