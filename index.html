<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OFA GROUP Driver Entry</title>
  <link rel="stylesheet" href="./style.css" />
  <meta name="theme-color" content="#ff7a00" />
</head>

<body>
  <div class="bgGlow"></div>

  <div class="app">
    <header class="top">
      <div class="brand">
        <div class="logo">OFA</div>
        <div class="brandText">
          <div class="title">OFA GROUP</div>
          <div class="sub">Driver Entry</div>
        </div>
      </div>

      <div class="progress">
        <div class="bar"><div id="barFill" class="barFill"></div></div>
        <div id="stepText" class="stepText">STEP 1 / 7</div>
      </div>
    </header>

    <main class="card">
      <!-- 1 -->
      <section class="step active" data-step="1">
        <h2>基本情報</h2>
        <p class="hint">登録はドライバー本人が入力してください。</p>

        <label>氏名（漢字）</label>
        <input id="name" type="text" placeholder="山田 太郎" />
        <label>フリガナ</label>
        <input id="kana" type="text" placeholder="ヤマダ タロウ" />
        <label>電話番号</label>
        <input id="phone" type="tel" placeholder="090-xxxx-xxxx" />
        <label>メールアドレス</label>
        <input id="email" type="email" placeholder="example@gmail.com" />
        <label>生年月日</label>
        <input id="birth" type="date" />
      </section>

      <!-- 2 -->
      <section class="step" data-step="2">
        <h2>住所（日本語）</h2>
        <label>郵便番号</label>
        <input id="zip" type="text" placeholder="890-0000" />
        <label>都道府県</label>
        <input id="pref" type="text" placeholder="鹿児島県" />
        <label>市区町村</label>
        <input id="city" type="text" placeholder="鹿児島市" />
        <label>番地</label>
        <input id="addr1" type="text" placeholder="〇〇町1-2-3" />
        <label>建物名（任意）</label>
        <input id="addr2" type="text" placeholder="〇〇マンション101" />
      </section>

      <!-- 3 -->
      <section class="step" data-step="3">
        <h2>所属区分</h2>
        <div class="seg">
          <button class="segBtn" data-value="協力会社" type="button">協力会社</button>
          <button class="segBtn" data-value="フランチャイズ（FC）" type="button">FC</button>
          <button class="segBtn" data-value="個人ドライバー" type="button">個人</button>
        </div>
        <input id="affType" type="hidden" />
        <label>所属会社名（任意）</label>
        <input id="company" type="text" placeholder="〇〇運送 / 株式会社〇〇 など" />
      </section>

      <!-- 4 -->
      <section class="step" data-step="4">
        <h2>車両情報</h2>
        <label>車種</label>
        <select id="vehicleType">
          <option value="">選択してください</option>
          <option>軽バン</option>
          <option>軽箱</option>
          <option>軽トラ</option>
          <option>その他</option>
        </select>
        <label>車両ナンバー</label>
        <input id="plate" type="text" placeholder="鹿児島 480 あ 12-34" />
        <label>黒ナンバー</label>
        <select id="blackPlate">
          <option value="">選択してください</option>
          <option>あり</option>
          <option>なし</option>
        </select>
      </section>

      <!-- 5 -->
      <section class="step" data-step="5">
        <h2>免許証アップロード</h2>
        <p class="hint">表面は必須です。</p>

        <div class="upload">
          <div>
            <label>表面（必須）</label>
            <input id="licFront" type="file" accept="image/*" />
            <img id="licFrontPrev" class="preview" alt="" />
          </div>
          <div>
            <label>裏面（任意）</label>
            <input id="licBack" type="file" accept="image/*" />
            <img id="licBackPrev" class="preview" alt="" />
          </div>
        </div>
      </section>

      <!-- 6 -->
      <section class="step" data-step="6">
        <h2>銀行振込先</h2>
        <label>銀行名</label>
        <input id="bank" type="text" placeholder="〇〇銀行" />
        <label>支店名</label>
        <input id="branch" type="text" placeholder="〇〇支店" />
        <label>口座種別</label>
        <select id="acctType">
          <option value="">選択してください</option>
          <option>普通</option>
          <option>当座</option>
        </select>
        <label>口座番号</label>
        <input id="acctNo" type="text" placeholder="1234567" />
        <label>口座名義（カナ）</label>
        <input id="acctName" type="text" placeholder="ヤマダ タロウ" />
      </section>

      <!-- 7 -->
      <section class="step" data-step="7">
        <h2>登録内容の確認</h2>
        <div id="review" class="review"></div>

        <div class="notice">
          登録完了後、<strong>日本語PDF（免許写真付き）</strong>を自動作成し、<br />
          <strong>OFA管理LINEへ自動送信</strong>されます。
        </div>

        <button id="submitBtn" class="primary big" type="button">
          登録完了 → PDF作成 → LINE自動送信
        </button>

        <p class="small">
          ※送信後、OFA担当よりご連絡し案件を決定します。
        </p>
      </section>

      <div class="nav">
        <button id="backBtn" class="ghost" type="button">戻る</button>
        <button id="nextBtn" class="primary" type="button">次へ</button>
      </div>

      <div id="toast" class="toast"></div>
    </main>

    <footer class="foot">
      <div class="mini">© OFA GROUP</div>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
