<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>OFA GROUP Driver Registration App</title>

  <!-- CSS（相対パス固定） -->
  <link rel="stylesheet" href="./style.css">

  <!-- jsPDF & html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body>

<header class="top">
  <div class="brand">
    <div class="logo">OFA</div>
    <div>
      <div class="title">OFA GROUP</div>
      <div class="sub">Driver Registration App</div>
    </div>
  </div>
  <div class="step">STEP 1 / 8</div>
</header>

<main class="card">

  <h1>ドライバー基本情報</h1>
  <p class="desc">本登録はドライバーご本人が行ってください。</p>

  <label>氏名（漢字）<input id="name" placeholder="山田 太郎"></label>
  <label>フリガナ<input id="kana" placeholder="ヤマダ タロウ"></label>
  <label>電話番号<input id="phone" placeholder="090-0000-0000"></label>
  <label>メールアドレス<input id="email" placeholder="example@gmail.com"></label>
  <label>生年月日<input id="birth" type="date"></label>

  <hr>

  <h2>住所情報</h2>
  <label>郵便番号<input id="zip" placeholder="890-0000"></label>
  <label>都道府県<input id="pref" placeholder="鹿児島県"></label>
  <label>市区町村<input id="city" placeholder="鹿児島市"></label>
  <label>番地<input id="addr1" placeholder="〇〇町1-2-3"></label>
  <label>建物名<input id="addr2" placeholder="マンション101"></label>

  <hr>

  <h2>免許証画像</h2>
  <label>表面<input id="licFront" type="file" accept="image/*"></label>
  <img id="licFrontPrev">
  <label>裏面<input id="licBack" type="file" accept="image/*"></label>
  <img id="licBackPrev">

  <button id="makePdfBtn" class="btn">
    登録PDFを作成（保存・共有・印刷）
  </button>

</main>

<script src="./app.js"></script>
</body>
</html>
